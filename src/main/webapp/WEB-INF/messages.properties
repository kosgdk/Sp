#Order validation
order.client.noSuchClient = клиент с таким именем отсутствует
order.client.isEmpty = выберите клиента
order.note.size = примечание должно быть не более {max} симфолов
order.dateOrdered.invalid = укажите корректную дату в формате ГГГГ-ММ-ДД
order.dateOrdered.shouldBePast = дата заказа не должна быть позже сегодняшней
order.weight.negative = вес не может быть меньше 0
order.weight.isEmpty = укажите вес
order.prePaid.negative = сумма не может быть меньше 0
order.prePaid.isEmpty = укажите сумму

order.status.incompatibleSpStatusForUnpaidOrderStatus = невозможно изменить статус:<br> СП должно быть в процессе сбора или оплаты
order.status.incompatibleSpStatusForPaidOrderStatus = невозможно изменить статус:<br> СП должно быть в процессе сбора или оплаты
order.status.incompatibleSpStatusForPackingOrderStatus = невозможно изменить статус:<br> СП должно быть на комплектации
order.status.incompatibleSpStatusForSentOrderStatus = невозможно изменить статус:<br> СП должно быть отправлено
order.status.incompatibleSpStatusForArrivedOrderStatus = невозможно изменить статус:<br> СП должно прибыть
order.status.incompatibleSpStatusForCompletedOrderStatus = невозможно изменить статус:<br> СП должно раздаваться


#OrderPosition validation
orderPosition.product.isEmpty = товар не найден
orderPosition.priceSp.invalid = некорректное значение
order.sp.notAllowed = в данное СП нельзя поместить заказ


#Client validation
client.name.isEmpty = укажите ник
client.name.length = допустимая длина от {min} до {max} символов
client.name.notUnique = клиент с таким ником уже существует
client.realName.length = допустимая длина от {min} до {max} символов
client.phone.invalid = неверный формат телефона
client.note.length = допустимая длина до {max} символов
client.clientReferrer.isEmpty = выберите откуда пришёл клиент



#Sp validation
sp.number.min = номер СП должен быть больше {value}

sp.status.isEmpty = укажите статус СП
sp.status.noOrders = невозможно изменить статус:<br> в СП нет ни одного заказа
sp.status.incompatibleOrdersStatusesForCollectingSpStatus = невозможно изменить статус:<br> заказы должны быть не оплачены или оплачены
sp.status.incompatibleOrdersStatusesForCheckoutSpStatus = невозможно изменить статус:<br> заказы должны быть не оплачены или оплачены
sp.status.incompatibleOrdersStatusesForPackingSpStatus = невозможно изменить статус:<br> все заказы должны быть оплачены
sp.status.incompatibleOrdersStatusesForPaidSpStatus = невозможно изменить статус:<br> все заказы должны быть на комплектации
sp.status.incompatibleOrdersStatusesForSentSpStatus = невозможно изменить статус:<br> все заказы должны быть на комплектации
sp.status.incompatibleOrdersStatusesForArrivedSpStatus = невозможно изменить статус:<br> все заказы должны быть отправлены
sp.status.incompatibleOrdersStatusesForDistributingSpStatus = невозможно изменить статус:<br> все заказы должны прибыть
sp.status.incompatibleOrdersStatusesForCompletedSpStatus =невозможно изменить статус:<br> все заказы должны быть завершены

sp.percent.outOfRange = допустимое значение от 0 до 1
sp.dateStart.isEmpty = укажите дату начала сбора СП
sp.dateEnd.isEmpty = укажите дату окончания сбора СП
sp.dateToPay.isEmpty = укажите дату окончания оплаты СП
sp.dateSent.shouldBePast = дата отправки не должна быть позже сегодняшней
sp.dateReceived.shouldBePast = дата прибытия не должна быть позже сегодняшней


#Properties validation
properties.percent.outOfRange = допустимое значение от 0 до 1